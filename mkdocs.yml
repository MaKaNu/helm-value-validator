site_name: helm-value-validator
repo_url: https://github.com/makanu/helm-value-validator
site_url: https://makanu.github.io/helm-value-validator
site_description: Just a simple no dependency helm values validator script.
site_author: MaKaNu
edit_uri: edit/main/docs/
repo_name: makanu/helm-value-validator
copyright: Maintained by <a href="https://makanu.com">makanu</a>.

nav:
  - Home: index.md
  - Modules: modules.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: ["helm_value_validator"]
theme:
  name: material
  feature:
    tabs: true
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: white
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  icon:
    repo: fontawesome/brands/github

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/makanu/helm-value-validator
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/helm-value-validator

markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
